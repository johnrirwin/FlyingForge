version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
    environment:
      - HTTP_ADDR=:8080
      - LOG_LEVEL=info
      - CACHE_TTL=5m
      - RATE_LIMIT=1s
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - VITE_API_BASE_URL=
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

networks:
  default:
    driver: bridge
